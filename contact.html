<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Allen A. Pierce</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

    <!-- Header & Navigation -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Allen<span></span></h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
            <div class="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <!-- Main Content - Contact -->
    <main>
        <section class="container contact-container">
            <h2>Get In Touch</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Allen A. Pierce. All rights reserved.</p>
            <div class="socials">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm">
            <h3>Are you sure you want to submit this form?</h3>
            <div class="modal-buttons">
                <button id="confirmBtn">Yes, Submit</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
